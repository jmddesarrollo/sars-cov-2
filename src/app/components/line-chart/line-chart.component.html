<div class="w3-container w3-margin-top">
    <p-selectButton [options]="types" [(ngModel)]="selectedTypes" multiple="multiple" (onChange)="aplicarCambio()"></p-selectButton>
    <!-- <p>Comunidades seleccionadas: <span style="font-weight: bold" *ngFor="let type of selectedTypes">{{type}} </span></p> -->
    <div class="w3-clear"></div>
    <div class="w3-margin-bottom">
        <p-dropdown class="w3-margin-right" [options]="modos" [(ngModel)]="selectedModo" placeholder="Seleccionar modo" optionLabel="name" [showClear]="false" (onChange)="cambiarModo()"></p-dropdown>
        <p-inputSwitch class="w3-margin-right w3-margin-left" [(ngModel)]="checked" (onChange)="cambiarModo()"></p-inputSwitch><label>Cantidad por cada millón de habitantes</label>
    </div>
    <!-- <div>
        <button type="button" (click)="aplicarCambio()" pButton icon="pi pi-times" label="Aplicar cambio" class="w3-btn w3-blue w3-margin-right">Aplicar</button>
        <button type="button" (click)="clear()" pButton icon="pi pi-times" label="Clear" class="w3-btn w3-orange">Limpiar</button>
    </div> -->
</div>

<div class="w3-container">
    <div class="w3-panel w3-card-4" *ngIf="!loadingData">
        <p-chart type="line" [data]="dataChart" [options]="options" width="97vw" height="75vh"></p-chart>
    </div>
    <div>
        <label>Fuente: <a href="https://covid19.isciii.es/" target="_blank">Ministerio de Sanidad (Los datos de Castilla La Mancha y Madrid hasta el 25/04 son datos de prevalencia, personas ingresadas y en UCI a fecha del día. De igual modo ocurre con las UCIs de Castilla y León y Galicia)</a></label>
    </div>
    <div>
        <label>Fuente: <a href="https://www.ine.es/jaxiT3/Tabla.htm?t=2915" target="_blank">INE - Cifras oficiales de problación del 2019</a></label>
    </div>
</div>
